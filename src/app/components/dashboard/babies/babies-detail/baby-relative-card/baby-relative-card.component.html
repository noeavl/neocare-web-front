<app-card [backgroundColor]="'var(--color-rosa)'">
    <div class="row w-100">
        <div class="col-9">
            <div class="d-flex align-items-center ms-3">
                <mat-icon>tag</mat-icon>
                <p class="mb-0 ms-2">{{ id }}</p>
            </div>
            <div class="d-flex align-items-center ms-3">
                <mat-icon>person</mat-icon>
                <p class="mb-0 ms-2">{{ name }} {{ last_name_1 }} {{ last_name_2 }}</p>
            </div>
            <div class="d-flex align-items-center ms-3 mt-2">
                <mat-icon>phone_in_talk</mat-icon>
                <p class="mb-0 ms-2">{{ phone_number }}</p>
            </div>
            <div class="d-flex align-items-center ms-3 mt-2">
                <mat-icon>alternate_email</mat-icon>
                <p class="mb-0 ms-2">{{ email }}</p>
            </div>
        </div>
        
        <div class="col-3 d-flex align-items-center justify-content-center">
            <div class="d-flex flex-column align-items-center">
                <button mat-icon-button class="custom-purple-button mb-2">
                    <mat-icon class="icon">edit</mat-icon>
                </button>
                <button mat-icon-button class="custom-purple-button" 
                mat-fab
                    color="warn" 
                    (click)="delete(id)">
                    <mat-icon class="icon">delete</mat-icon>
                </button>
            </div>
        </div>
    </div>
</app-card>
