<app-card>
    <div class="row">
        <div class="col-2 col-md-1 p-0 text-start">
            <div class="rounded-circle d-flex justify-content-center align-items-center"
                [style]="{'height':'40px','width':'40px','background-color':'var(--color-morado)'}">
                <span class="fw-bold text-white">{{ id }}</span>
            </div>
        </div>
        <div class="col-6 col-md-7 p-0 text-start d-flex align-items-center">
            <h5 class="fw-bold ms-2 ms-md-3 nombre-completo">{{ name + ' ' + last_name_1 + ' ' + last_name_2 }}</h5>
        </div>
        <div class="col-4 col-md-4 p-0 text-end fecha">
            {{ created_at }}
        </div>
    </div>
    
    <div class="row p-0 mt-3">
        <div class="col-12 col-md-6 p-0 mb-3 mb-md-0">
            <div class="d-flex align-items-center ms-2 ms-md-3">
                <img src="recursos-web/incubator-black.png" alt="baby" class="me-1 me-md-2" style="width: 24px; height: 24px;">
                <p class="mb-0 ms-1 ms-md-2 detalle-texto">{{ incubator_id }}</p>
            </div>
            <div class="d-flex align-items-center ms-2 ms-md-3 mt-2">
                <mat-icon>event</mat-icon>
                <p class="mb-0 ms-1 ms-md-2 detalle-texto">{{ birth_date }}</p>
            </div>
        </div>
        
        <div class="col-12 col-md-6 p-0">
            <div class="buttons-container">
                <button mat-fab color="primary" class="action-button" [routerLink]="['/dashboard/babies',id]">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-fab color="accent" class="action-button" [routerLink]="['/dashboard/babies',id ,'edit']">
                    <mat-icon>edit</mat-icon>
                </button>
                <button
                    mat-fab
                    color="warn" 
                    class="action-button"
                    (click)="delete(id)"
                >
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
    </div>
</app-card>
