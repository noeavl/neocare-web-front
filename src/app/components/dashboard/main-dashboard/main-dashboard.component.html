<div class="row">
  @for (directAccess of directAccesses; track directAccess.title) {
    <app-card class="col-12 col-md-6 col-lg-4 text-center my-3" [routerLink]="[directAccess.route]">
      <app-icon 
        [size]="130"
        [img]="directAccess.img"
      ></app-icon>
      <h4 class="fw-bold mt-4">{{directAccess.title}}</h4>
    </app-card>
  }
</div>
