@if (!dataLoaded) {
<div class="spinner">
    <mat-spinner></mat-spinner>
</div>
}

<app-incubator-detail *ngIf="incubator != null"
    [incubator]="incubator"
></app-incubator-detail>

<app-card *ngIf="incubator === null">
    <div class="row">
        <div class="col-12 text-center mt-4">
            <p class="text-muted fw-bold fs-5">No Data Found.</p>
        </div>
    </div>
</app-card>

<p-toast position="bottom-right" key="br"></p-toast>
