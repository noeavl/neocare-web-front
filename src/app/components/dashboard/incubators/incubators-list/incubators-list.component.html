<app-section-header title="Incubators" [route]="'/dashboard/incubators/create'"
    [imgRoute]="'/crud-icons/plus-icon.png'"></app-section-header>
@if (!incubatorsLoaded) {
<div class="spinner">
    <mat-spinner></mat-spinner>
</div>
}
<div>
    <div class="mt-3">
        <div class="row">
            @if (incubatorsLoaded) {
            <div *ngFor="let incubator of incubators" class="col-12 col-md-6 mb-4">
                <app-incubator-card [id]="incubator.id">
                </app-incubator-card>
            </div>
            
            <mat-paginator [length]="totalItems" [pageSize]="pageSize" (page)="onPageChange($event)"
                aria-label="Select page">
            </mat-paginator>
            }
        </div>
    </div>
</div>
<p-toast position="bottom-right" key="br"></p-toast>
