<div class="mt-4">
    <div class="d-flex flex-column flex-md-row gap-3">
        <div class="w-100 w-md-50">
            <app-card>
                <div class="d-flex">
                    <div>
                        <div class="d-flex align-items-center">
                            <app-icon [img]="'/recursos-web/room-icon.png'" [size]="60"></app-icon>
                            <div class="p-2 id">
                                <span class="fw-bold ms-2">{{room.id}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center ms-4">
                        <h4 class="fw-bold">Room</h4>
                    </div>
                </div>
                <div class="d-flex flex-column">
                    <div class="d-flex align-items-center ms-3 mt-3">
                        <mat-icon>meeting_room</mat-icon>
                        <p class="mb-0 ms-2">{{room.name }}</p>
                    </div>
                    <div class="d-flex align-items-center ms-3 mt-2">
                        <mat-icon>business</mat-icon>
                        <p class="mb-0 ms-2">{{ room.hospital.name }}</p>
                    </div>
                    <div class="d-flex align-items-center ms-3 mt-2">
                        <mat-icon>event</mat-icon>
                        <p class="mb-0 ms-2">{{room.created_at}}</p>
                    </div>
                </div>
            </app-card>
        </div>
        <div class="w-100 w-md-50">
            <app-card>
                <div class="d-flex justify-content-around">
                    <div class="d-flex flex-column text-center">
                        <app-icon [img]="'/recursos-web/incubator-rosa.png'" [size]="70"
                            [backgroundColor]="'#ffff'"></app-icon>
                        <h2 class="fw-bold mt-2">{{total_incubators}}</h2>
                        <h5 class="fw-light">Total Incubators</h5>
                    </div>
                    <div class="d-flex flex-column text-center">
                        <app-icon [img]="'/recursos-web/baby-icon-rosa.png'" [size]="70"
                            [backgroundColor]="'#ffff'"></app-icon>
                        <h2 class="fw-bold mt-2">{{total_babies}}</h2>
                        <h5 class="fw-light">Total Babies</h5>
                    </div>
                </div>
            </app-card>
        </div>
    </div>
</div>
<div class="mt-3">
    <div>
        <app-card>
                <div class="row">
                    <div class="d-flex">
                        <div>
                            <div class="d-flex align-items-center">
                                <app-icon [img]="'/recursos-web/incubator-icon.png'" [size]="60"></app-icon>
                            </div>
                        </div>
                        <div class="d-flex align-items-center ms-4">
                            <h4 class="fw-bold">Incubators</h4>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                        <div *ngFor="let incubator of incubators.slice().reverse() | paginate: { itemsPerPage: 6, currentPage: page }" class="col-12 col-md-6 mb-4">
                            <app-room-incubator-card [id]="incubator.id" [state]="incubator.state" [baby_full_name]="incubator.baby_full_name"
                                [nurse_full_name]="incubator.nurse_full_name">
                            </app-room-incubator-card>
                        </div>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <pagination-controls (pageChange)="page = $event" [autoHide]="true" class="custom-pagination"></pagination-controls>
                </div>
        </app-card>
    </div>
</div>
