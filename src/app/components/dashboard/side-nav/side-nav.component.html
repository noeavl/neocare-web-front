<div
  class="sidenav"
  [ngClass]="isLeftSidebarCollapsed ? 'sidenav-collapsed' : ''"
>
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">
      <img class="logo-img" src="recursos-web/LOGOBLANCO.png">
    </button>
    <div *ngIf="showText" class="logo-text delayed-fade-in">NEOCARE</div>
  </div>
  <div class="sidenav-nav">
    <li *ngFor="let item of items; trackBy: trackByFn" class="sidenav-nav-item">
      <a
        class="sidenav-nav-link"
        [routerLink]="item.routeLink"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <img [src]="item.icon" class="nav-item">
        <span *ngIf="showText" class="sidenav-link-text delayed-fade-in">{{ item.label }}</span>
      </a>
    </li>
  </div>
</div>
