<div class="card">
  <h5>{{ id }} {{ street }} {{ number }}</h5>
  <p>{{ state }}, {{ city }}</p>
  <p>{{ neighborhood }}</p>
  <p>{{ zip_code }}</p>
  <button [routerLink]="['/dashboard/addresses/update', id]" routerLinkActive="router-link-active">Edit</button>
  <button [routerLink]="['/dashboard/addresses/delete', id]" routerLinkActive="router-link-active">Delete</button>
</div>
