<app-section-header
  title="Address data"
  [route]="'/dashboard/addresses/list'"
  [imgRoute]="'/recursos-web/baby-icon.png'"
></app-section-header>
<div class="card-container">
  <div class="card">
    <p>State: {{ state }}</p>
    <p>City: {{ city }}</p>
    <p>Neighbourhood: {{ neighbourhood }}</p>
    <p>Street: {{ street }}</p>
    <p>Number: {{ number }}</p>
    <p>Zip code: {{ zip_code }}</p>
  </div>
</div>
