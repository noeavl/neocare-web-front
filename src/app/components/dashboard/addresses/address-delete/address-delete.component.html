<div class="mt-3">
  <h2>Confirm deletion</h2>
  <button
    [routerLink]="['/dashboard/addresses/list']" 
    routerLinkActive="router-link-active" 
  >
    Cancel
  </button>
  <button
    (click)="onClickDelete()"
    [routerLink]="['/dashboard/addresses/delete', id]" 
    routerLinkActive="router-link-active" 
  >
    Delete
  </button>
</div>
