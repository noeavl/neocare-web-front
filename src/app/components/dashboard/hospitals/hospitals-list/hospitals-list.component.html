<app-section-header title="Hospitals" [route]="'/dashboard/hospitals/create'"
    [imgRoute]="'/crud-icons/plus-icon.png'"></app-section-header>
@if (!dataLoad) {
<div class="spinner">
    <mat-spinner></mat-spinner>
</div>
}
<div>
    <div class="mt-3">
        <div class="row">
            @if (dataLoad) {
            <div *ngFor="let hospital of hospitals" class="col-12 col-md-6 mb-4">
                <app-hospital-card [id]="hospital.id" [name]="hospital.name" [date]="hospital.created_at"
                    [phone]="hospital.phone_number" [city]="hospital.city" (reloadData)="getHospitals(this.currentPage)"
                    (alertDelete)="manageDeletion($event)">
                </app-hospital-card>
            </div>
            <mat-paginator [length]="totalItems" [pageSize]="pageSize" (page)="onPageChange($event)"
                aria-label="Select page">
            </mat-paginator>
            }
        </div>
    </div>
</div>
<p-toast position="bottom-right" key="br"></p-toast>
