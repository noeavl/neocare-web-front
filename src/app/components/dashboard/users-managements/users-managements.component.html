<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Gesti√≥n de Usuarios</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <div *ngIf="isLoading" class="loading-spinner">
          <mat-spinner diameter="50"></mat-spinner>
        </div>
  
        <div *ngIf="!isLoading" class="users-grid">
          <mat-card *ngFor="let user of users" class="user-card">
            <mat-card-header>
              <mat-card-title>{{ user.name }}</mat-card-title>
              <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
            </mat-card-header>
            
            <mat-card-content>
              <p><strong>ID:</strong> {{ user.id }}</p>
              <p><strong>Rol:</strong> {{ user.role }}</p>
            </mat-card-content>
            
            <mat-card-actions>
              <button mat-icon-button color="primary" 
                      (click)="openRoleDialog(user)"
                      matTooltip="Cambiar rol">
                <mat-icon>edit</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
  
        <mat-paginator [length]="totalItems"
                       [pageSize]="pageSize"
                       [pageIndex]="currentPage"
                       (page)="onPageChange($event)"
                       [pageSizeOptions]="[5, 9, 15]"
                       showFirstLastButtons>
        </mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
