<div class="min-vh-100 d-flex flex-column justify-content-center align-items-center super-container">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-5 col-md-6 col-lg-5">
        <app-card>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mt-3">
              <app-title class="text-center">
              </app-title>
            </div>
            <div class="mt-3">
              <app-input placeholder="Email" type="email" name="email" formControlName="email">
              </app-input>
              @if (form.controls.email.touched && form.controls.email.invalid && form.controls.email.dirty) {
              <p>invalid email</p>
              }
            </div>
            <div class="mt-3">
              <app-input placeholder="Password" type="password" name="password" formControlName="password">
              </app-input>
              @if (form.controls.password.touched && form.controls.password.invalid && form.controls.password.dirty) {
              <p>invalid password</p>
              }
            </div>
            <div class="my-3">
              <input type="checkbox" formControlName="rememberMe">
              <span class="me-3">Remember Me</span>
            </div>
            <div>
              <app-button text="Log in"></app-button>
            </div>
            <div class="mt-3 d-flex justify-content-between">
              <div>
                <p>New user? <a [routerLink]="['/sign-up']">Sign up</a></p>
              </div>
              <div>
                <p><a>Forgot your password?</a></p>
              </div>
            </div>
          </form>
        </app-card>
      </div>
    </div>
  </div>
</div>
